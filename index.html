    <script>
        let accessToken = "";

        function authenticate() {
            const clientId = "842301022214-3tcvh9jmdbv8g1ol3jr2be1mfpcsrb9v";
            const redirectUri = "https://aerser.github.io/vigyafilebin-com-vigyan/";
            const scope = "https://www.googleapis.com/auth/drive.file";
            const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }

        function getAccessToken() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            if (params.has("access_token")) {
                accessToken = params.get("access_token");
                document.getElementById("status").innerText = "Ë™çË®ºÊàêÂäü";
            }
        }

        async function uploadFile() {
            if (!accessToken) {
                alert("Google„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                return;
            }
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                return;
            }
            const file = fileInput.files[0];
            const metadata = {
                name: file.name,
                mimeType: file.type
            };
            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);
            
            try {
                const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: { Authorization: `Bearer ${accessToken}` },
                    body: formData
                });
                if (!response.ok) throw new Error("„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó");
                
                const result = await response.json();
                
                await fetch(`https://www.googleapis.com/drive/v3/files/${result.id}/permissions`, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ role: "reader", type: "anyone" })
                });
                
                document.getElementById("status").innerHTML = `„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü: <a href='https://drive.google.com/file/d/${result.id}/view' target='_blank'>„Éï„Ç°„Ç§„É´„ÇíË¶ã„Çã</a>`;
            } catch (error) {
                document.getElementById("status").innerText = error.message;
            }
        }

        function toggleChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "flex" : "none";
        }

        function handleChatInput(event) {
            if (event.key === "Enter") {
                const input = document.getElementById("chatInput");
                const message = input.value.trim();
                if (message) {
                    addChatMessage("„É¶„Éº„Ç∂„Éº", message);
                    input.value = "";
                    sendEmail(message); // „É°„Éº„É´„ÇíÈÄÅ‰ø°
                }
            }
        }

        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById("chatMessages");
            const messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendEmail(message) {
            const mailtoLink = `mailto:vigyanfv@gmail.com?subject=„Çµ„Éù„Éº„Éà„ÉÅ„É£„ÉÉ„Éà„Åã„Çâ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏&body=${encodeURIComponent(message)}`;

        }
